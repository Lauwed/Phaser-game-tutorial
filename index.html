<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tutorial Phaser</title>

    <style>
        body {
            font-family: 'PixelLife';
            font-size: 2rem;
        }

        #form {
            position: absolute;
            transform: translate(-50%, -50%);
            display: none;

            background-color: white;
            padding: 2rem;
        }
        #country {
            font-family: 'PixelLife';
            font-size: 2rem;
        }
        #sprite {
            display: none;
        }
        #labelSprite {
            text-align: center;
            display: block;
            border: 2px solid black;
            width: 70%;
            margin: 2rem auto 0;
            cursor: pointer;
            padding: .5rem 1rem;

            display:flex;
            align-items: center;
        }
        #preview {
            height: 40px;
            width: 40px;
            object-fit: contain;
            margin-right: 1rem;
        }
        #hint {
            margin: 1rem 0 0;
            text-align: center;
            color: red;
        }
        .danger {
            border-color: red;
            background-color: lightcoral;
        }
        input, select {
            padding: .5rem 1rem;
            font-size: 2rem;
            border: 2px solid black;
            border-radius: 0;
            font-family: 'PixelLife';
        }
        #angle, #power {
            position: absolute;
            display: none;
        }
        #angle {
            transform: translateY(-50%) rotate(-90deg);
            top: 50px;
            left: 5px;
        }
        #power {
            transform: translateX(-50%);
            top: 500px;
            left: 100px;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js"></script>
</head>
<body>
    <div id="game"></div>

    <form id="form" method="GET" action="">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />

            <select id="country"></select>
        </div>
        <div>
            <label for="sprite" id="labelSprite">Select a custom ball (optional)</label>
            <input type="file" name="sprite" id="sprite" />
        </div>
        <p id="hint"></p>
    </form>

    <table id="leaderBoard">
    </table>

    <progress id="angle" max="180" value="180">0%</progress>
    <progress id="power" max="100" value="0">0%</progress>

    <script src="script.js"></script>
</body>
</html>
