<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Laravel token for OST requests -->
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tutorial Phaser</title>

    <link rel="stylesheet" href="style/style.css" />

    <link rel="icon" type="image/png" href="logo.png" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js"></script>
</head>
<body>
    <div id="game"></div>

    <form id="form" method="GET" action="">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />

            <select id="country"></select>
        </div>
        <div>
            <label for="sprite" id="labelSprite">Select a custom ball (optional)</label>
            <input type="file" name="sprite" id="sprite" />
        </div>
        <p id="hint"></p>
    </form>

    <table id="leaderBoard" class="leader">
    </table>

    <progress id="angle" max="180" value="180">0%</progress>
    <progress id="power" max="100" value="0">0%</progress>

    <script src="script.js"></script>
</body>
</html>
